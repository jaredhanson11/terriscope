<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Graph Explorer - Terriscope</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
      }

      .header h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 14px;
        opacity: 0.9;
      }

      .nav-links {
        display: flex;
        gap: 8px;
        padding: 16px 24px;
        background: #f8f9fa;
        border-bottom: 1px solid #dee2e6;
      }

      .nav-link {
        padding: 8px 16px;
        font-size: 13px;
        border-radius: 4px;
        text-decoration: none;
        color: #007bff;
        font-weight: 500;
        background: white;
        border: 1px solid #dee2e6;
        transition: all 0.15s;
      }

      .nav-link:hover {
        background: #007bff;
        color: #fff;
        border-color: #007bff;
      }

      .nav-link.active {
        background: #e9ecef;
        color: #333;
        cursor: default;
        border-color: #adb5bd;
      }

      .content {
        padding: 24px;
      }

      .tree-container {
        font-family: "Courier New", monospace;
        font-size: 14px;
      }

      .tree-node {
        padding: 8px 0;
        user-select: none;
      }

      .tree-node-content {
        display: flex;
        align-items: center;
        padding: 6px 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.15s;
      }

      .tree-node-content:hover {
        background-color: #f8f9fa;
      }

      .tree-node-content.selected {
        background-color: #e3f2fd;
      }

      .expand-icon {
        width: 20px;
        height: 20px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        margin-right: 4px;
        cursor: pointer;
        color: #666;
        font-size: 12px;
      }

      .expand-icon.expandable {
        font-weight: bold;
      }

      .expand-icon.empty {
        opacity: 0;
      }

      .node-color {
        width: 16px;
        height: 16px;
        border-radius: 3px;
        margin-right: 8px;
        border: 1px solid rgba(0, 0, 0, 0.1);
        flex-shrink: 0;
      }

      .node-name {
        font-weight: 500;
        color: #333;
        flex: 1;
      }

      .node-badge {
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 3px;
        background-color: #e9ecef;
        color: #495057;
        margin-left: 8px;
      }

      .layer-badge {
        background-color: #d1ecf1;
        color: #0c5460;
      }

      .children-container {
        margin-left: 24px;
        display: none;
      }

      .children-container.expanded {
        display: block;
      }

      .loading {
        color: #666;
        font-style: italic;
        padding: 4px 0;
      }

      .load-more-btn {
        margin: 8px 0 8px 24px;
        padding: 6px 12px;
        background: #f8f9fa;
        border: 1px solid #dee2e6;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
        color: #495057;
        transition: all 0.15s;
      }

      .load-more-btn:hover {
        background: #e9ecef;
        border-color: #adb5bd;
      }

      .empty-message {
        color: #999;
        font-style: italic;
        font-size: 12px;
        padding: 4px 0;
      }

      .stats {
        background: #f8f9fa;
        padding: 16px;
        border-radius: 6px;
        margin-bottom: 24px;
        display: flex;
        gap: 24px;
        flex-wrap: wrap;
      }

      .stat-item {
        display: flex;
        flex-direction: column;
      }

      .stat-label {
        font-size: 12px;
        color: #666;
        margin-bottom: 4px;
      }

      .stat-value {
        font-size: 20px;
        font-weight: 600;
        color: #333;
      }

      .actions {
        margin-bottom: 16px;
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.15s;
      }

      .btn-primary {
        background: #007bff;
        color: white;
      }

      .btn-primary:hover {
        background: #0056b3;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover {
        background: #545b62;
      }
    </style>
  </head>
  <body>
    <div class="nav-links">
      <a href="/static/index.html" class="nav-link">Map</a>
      <a href="/static/hierarchy.html" class="nav-link">Hierarchy</a>
      <a href="/static/explorer.html" class="nav-link active">Explorer</a>
    </div>
    <div class="container">
      <div class="header">
        <h1>Graph Explorer</h1>
        <p>Explore the hierarchical structure of layers and nodes</p>
      </div>

      <div class="content">
        <div class="stats" id="stats">
          <div class="stat-item">
            <div class="stat-label">Total Layers</div>
            <div class="stat-value" id="totalLayers">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Total Nodes</div>
            <div class="stat-value" id="totalNodes">-</div>
          </div>
          <div class="stat-item">
            <div class="stat-label">Root Nodes</div>
            <div class="stat-value" id="rootNodes">-</div>
          </div>
        </div>

        <div class="actions">
          <button class="btn btn-primary" onclick="expandAll()">
            Expand All
          </button>
          <button class="btn btn-secondary" onclick="collapseAll()">
            Collapse All
          </button>
        </div>

        <div class="tree-container" id="treeContainer">
          <div class="loading">Loading hierarchy...</div>
        </div>
      </div>
    </div>

    <script>
      let layers = [];
      let nodeCache = {}; // Cache nodes by layer_id and parent_node_id
      let expandedNodes = new Set();
      let totalNodesCount = 0;

      const API_BASE = "";

      async function init() {
        try {
          // Load layers
          const layersResponse = await fetch(`${API_BASE}/layers`);
          layers = await layersResponse.json();
          layers.sort((a, b) => b.order - a.order); // Highest order first

          // Calculate stats
          await calculateStats();

          // Render tree starting from highest layer
          renderTree();
        } catch (error) {
          console.error("Error loading hierarchy:", error);
          document.getElementById("treeContainer").innerHTML =
            '<div class="empty-message">Error loading hierarchy</div>';
        }
      }

      async function calculateStats() {
        document.getElementById("totalLayers").textContent = layers.length;

        // Get root nodes (highest layer)
        if (layers.length > 0) {
          const highestLayer = layers[0];
          const response = await fetch(
            `${API_BASE}/nodes?layer_id=${highestLayer.id}&page=1&page_size=1`
          );
          const data = await response.json();
          document.getElementById("rootNodes").textContent = data.total;

          // Sum all nodes across all layers
          let total = 0;
          for (const layer of layers) {
            const resp = await fetch(
              `${API_BASE}/nodes?layer_id=${layer.id}&page=1&page_size=1`
            );
            const layerData = await resp.json();
            total += layerData.total;
          }
          totalNodesCount = total;
          document.getElementById("totalNodes").textContent = total;
        }
      }

      async function renderTree() {
        const container = document.getElementById("treeContainer");
        container.innerHTML = "";

        if (layers.length === 0) {
          container.innerHTML =
            '<div class="empty-message">No layers found</div>';
          return;
        }

        // Start with highest layer (root level)
        const highestLayer = layers[0];
        await renderLayerNodes(container, highestLayer, 0);
      }

      async function renderLayerNodes(
        container,
        layer,
        indentLevel,
        parentNodeId = null
      ) {
        const cacheKey = parentNodeId
          ? `parent_${parentNodeId}`
          : `layer_${layer.id}`;

        // Check cache
        if (!nodeCache[cacheKey]) {
          nodeCache[cacheKey] = {
            nodes: [],
            page: 0,
            totalPages: 1,
            loading: false,
          };
        }

        const cache = nodeCache[cacheKey];

        // Load first page if not loaded
        if (cache.nodes.length === 0 && !cache.loading) {
          await loadNodesPage(layer.id, parentNodeId, 1);
        }

        // Render nodes
        const nodes = cache.nodes;
        for (const node of nodes) {
          renderNode(container, node, layer, indentLevel);
        }

        // Add "Load More" button if there are more pages
        if (cache.page < cache.totalPages) {
          const loadMoreBtn = document.createElement("button");
          loadMoreBtn.className = "load-more-btn";
          loadMoreBtn.textContent = `Load more (${
            cache.totalPages - cache.page
          } pages remaining)`;
          loadMoreBtn.style.marginLeft = `${indentLevel * 24 + 24}px`;
          loadMoreBtn.onclick = async () => {
            await loadNodesPage(layer.id, parentNodeId, cache.page + 1);
            loadMoreBtn.remove();
            await renderTree(); // Re-render to show new nodes
          };
          container.appendChild(loadMoreBtn);
        }
      }

      async function loadNodesPage(layerId, parentNodeId, page) {
        const cacheKey = parentNodeId
          ? `parent_${parentNodeId}`
          : `layer_${layerId}`;
        const cache = nodeCache[cacheKey];

        cache.loading = true;

        try {
          const url = parentNodeId
            ? `${API_BASE}/nodes?parent_node_id=${parentNodeId}&page=${page}&page_size=100`
            : `${API_BASE}/nodes?layer_id=${layerId}&page=${page}&page_size=100`;

          const response = await fetch(url);
          const data = await response.json();

          cache.nodes.push(...data.nodes);
          cache.page = data.page;
          cache.totalPages = data.total_pages;
        } catch (error) {
          console.error("Error loading nodes:", error);
        } finally {
          cache.loading = false;
        }
      }

      function renderNode(container, node, layer, indentLevel) {
        const nodeDiv = document.createElement("div");
        nodeDiv.className = "tree-node";
        nodeDiv.style.marginLeft = `${indentLevel * 24}px`;

        const hasChildren = node.child_count > 0;
        const isExpanded = expandedNodes.has(node.id);
        const nodeId = `node-${node.id}`;

        nodeDiv.innerHTML = `
          <div class="tree-node-content" id="${nodeId}">
            <span class="expand-icon ${
              hasChildren ? "expandable" : "empty"
            }" data-node-id="${node.id}">
              ${hasChildren ? (isExpanded ? "▼" : "▶") : "◦"}
            </span>
            <div class="node-color" style="background-color: ${
              node.color
            }"></div>
            <span class="node-name">${node.name}</span>
            <span class="node-badge layer-badge">Layer ${layer.order}</span>
            ${
              hasChildren
                ? `<span class="node-badge">${node.child_count} ${
                    node.child_count === 1 ? "child" : "children"
                  }</span>`
                : ""
            }
          </div>
        `;

        container.appendChild(nodeDiv);

        // Add click handler for expand/collapse
        if (hasChildren) {
          const expandIcon = nodeDiv.querySelector(".expand-icon");
          const nodeContent = nodeDiv.querySelector(".tree-node-content");

          const toggleNode = async () => {
            // Check current state from expandedNodes set
            const currentlyExpanded = expandedNodes.has(node.id);

            if (currentlyExpanded) {
              // Collapse
              expandedNodes.delete(node.id);
              const childContainer = document.getElementById(
                `children-${node.id}`
              );
              if (childContainer) {
                childContainer.remove();
              }
              expandIcon.textContent = "▶";
            } else {
              // Expand
              expandedNodes.add(node.id);
              expandIcon.textContent = "▼";

              // Create children container
              const childrenDiv = document.createElement("div");
              childrenDiv.id = `children-${node.id}`;
              childrenDiv.className = "children-container expanded";
              nodeDiv.appendChild(childrenDiv);

              // Find child layer (order - 1)
              const childLayer = layers.find(
                (l) => l.order === layer.order - 1
              );
              if (childLayer) {
                childrenDiv.innerHTML =
                  '<div class="loading" style="margin-left: 24px;">Loading children...</div>';
                await renderLayerNodes(
                  childrenDiv,
                  childLayer,
                  indentLevel + 1,
                  node.id
                );
                // Remove loading message
                const loadingMsg = childrenDiv.querySelector(".loading");
                if (loadingMsg) loadingMsg.remove();
              }
            }
          };

          expandIcon.addEventListener("click", (e) => {
            e.stopPropagation();
            toggleNode();
          });

          nodeContent.addEventListener("click", toggleNode);
        }
      }

      async function expandAll() {
        // This could be expensive with many nodes - maybe add confirmation
        if (totalNodesCount > 1000) {
          if (
            !confirm(
              `This will expand ${totalNodesCount} nodes. This may take a while. Continue?`
            )
          ) {
            return;
          }
        }

        // Mark all nodes as expanded
        const allNodeIds = Object.values(nodeCache)
          .flatMap((cache) => cache.nodes)
          .filter((node) => node.child_count > 0)
          .map((node) => node.id);

        allNodeIds.forEach((id) => expandedNodes.add(id));

        // Re-render tree
        await renderTree();
      }

      function collapseAll() {
        expandedNodes.clear();
        renderTree();
      }

      // Initialize on page load
      init();
    </script>
  </body>
</html>
