# Currently pre-commit hooks are only setup for the ./api folder
#   TODO: we should add the ability to configure ./app precommit hooks.
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: "v4.4.0"
    hooks:
      - id: check-case-conflict
        files: ^api/.*
      - id: check-merge-conflict
        files: ^api/.*
      - id: check-toml
        files: ^api/.*
      - id: check-yaml
        files: ^api/.*
        args:
          - --unsafe
      - id: end-of-file-fixer
        files: ^api/.*
      - id: trailing-whitespace
        files: ^api/.*

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: "v0.5.2"
    hooks:
      - id: ruff
        args: [--exit-non-zero-on-fix]
        files: ^api/.*
      - id: ruff-format
        files: ^api/.*

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: "v3.0.3"
    hooks:
      - id: prettier
        files: ^api/.*

exclude: ^api/openapi.json # This file is autogenerated so don't want prettier or end of file fixer to run here
